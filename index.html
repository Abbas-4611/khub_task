<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f4f4f9, #e0e0e5);
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007BFF;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Password container styles */
        .password-container {
            position: relative;
        }

        .password-container input[type="password"] {
            padding-right: 40px;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .password-container .toggle-password:hover {
            color: #0056b3;
        }

        /* Hint styles */
        .hint {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        /* Link styles */
        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Note-taking styles */
        #note-form {
            margin-bottom: 20px;
        }

        #note-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #note-input:focus {
            border-color: #007BFF;
            outline: none;
        }

        #note-list {
            list-style-type: none;
            padding: 0;
        }

        #note-list li {
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        #note-list li:hover {
            background-color: #f1f1f1;
        }

        #note-list li button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            display: none; /* Hide buttons by default */
        }

        #note-list li:hover button {
            display: inline-block; /* Show buttons on hover */
        }

        #note-list .edit-btn {
            background-color: green;
            color: white;
        }

        #note-list .edit-btn:hover {
            background-color: darkgreen;
            color: white;
            transform: scale(1.1);
        }

        #note-list .delete-btn {
            background-color: red;
            color: white;
        }

        #note-list .delete-btn:hover {
            background-color: darkred;
            color: white;
            transform: scale(1.1);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 14px;
            }

            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="register-view">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="register-Name" placeholder="Enter your name" required>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <div class="password-container">
                    <input type="password" id="register-password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" data-target="register-password">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
                <div id="password-hint" class="hint">
                    <p>Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Login here</a>.</p>
        </div>

        <div id="login-view" style="display: none;">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" data-target="login-password">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-link">Register here</a>.</p>
            <p>Forget Password? <a href="#" id="forgetpassword">here</a>.</p>
        </div>

        <div id="notes-view" style="display: none;">
            <h1>Note Taking App</h1>
            <form id="note-form">
                <input type="text" id="note-input" placeholder="Enter your note" required>
                <button type="submit">Add Note</button>
            </form>
            <ul id="note-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const registerEmail = document.getElementById('register-email');
            const registerPassword = document.getElementById('register-password');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            const registerView = document.getElementById('register-view');
            const loginView = document.getElementById('login-view');
            const notesView = document.getElementById('notes-view');
            const passwordHint = document.getElementById('password-hint');

            let registeredEmail = '';
            let registeredPassword = '';

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = registerEmail.value.trim();
                const password = registerPassword.value.trim();

                if (!isPasswordStrong(password)) {
                    passwordHint.style.color = 'red';
                    return;
                } else {
                    passwordHint.style.color = 'black';
                }

                registeredEmail = email;
                registeredPassword = password;

                // Replace with actual backend API call for registration
                console.log(`Registering user with email: ${registeredEmail} and password: ${registeredPassword}`);

                // Assuming successful registration
                registerEmail.value = '';
                registerPassword.value = '';
                alert('Registration successful! Please login.');
                switchToLoginView();
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();

                // Validate login
                if (email === registeredEmail && password === registeredPassword) {
                    loginEmail.value = '';
                    loginPassword.value = '';
                    alert('Login successful!');
                    switchToNotesView();
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });

            document.getElementById('login-link').addEventListener('click', function() {
                switchToLoginView();
            });

            document.getElementById('register-link').addEventListener('click', function() {
                switchToRegisterView();
            });

            function switchToLoginView() {
                registerView.style.display = 'none';
                loginView.style.display = 'block';
                notesView.style.display = 'none';
            }

            function switchToRegisterView() {
                registerView.style.display = 'block';
                loginView.style.display = 'none';
                notesView.style.display = 'none';
            }

            function switchToNotesView() {
                registerView.style.display = 'none';
                loginView.style.display = 'none';
                notesView.style.display = 'block';
            }

            function isPasswordStrong(password) {
                const minLength = 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                return password.length >= minLength && hasUppercase && hasLowercase && hasNumber && hasSpecialChar;
            }

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (input.type === 'password') {
                        input.type = 'text';
                        button.textContent = 'Hide'; // Optionally change text to 'Hide'
                    } else {
                        input.type = 'password';
                        button.textContent = 'Show'; // Optionally change text to 'Show'
                    }
                });
            });

            // Note-taking functionality
            const noteForm = document.getElementById('note-form');
            const noteInput = document.getElementById('note-input');
            const noteList = document.getElementById('note-list');

            let notes = [];
            let editingNoteId = null; // Track which note is being edited

            noteForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const noteText = noteInput.value.trim();
                if (noteText === '') return;

                if (editingNoteId) {
                    // Edit existing note
                    const noteIndex = notes.findIndex(note => note.id === editingNoteId);
                    if (noteIndex !== -1) {
                        notes[noteIndex].text = noteText;
                    }
                    editingNoteId = null; // Clear editing note ID
                } else {
                    // Add new note
                    const note = { id: Date.now(), text: noteText };
                    notes.push(note);
                }

                noteInput.value = '';
                displayNotes();
            });

            noteList.addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-btn')) {
                    const id = parseInt(e.target.closest('li').getAttribute('data-id'), 10);
                    const note = notes.find(note => note.id === id);
                    if (note) {
                        noteInput.value = note.text;
                        editingNoteId = id;
                    }
                } else if (e.target.classList.contains('delete-btn')) {
                    const id = parseInt(e.target.closest('li').getAttribute('data-id'), 10);
                    notes = notes.filter(note => note.id !== id);
                    displayNotes();
                }
            });

            function displayNotes() {
                noteList.innerHTML = '';
                notes.forEach(note => {
                    const li = document.createElement('li');
                    li.setAttribute('data-id', note.id);
                    li.innerHTML = `
                        <span>${note.text}</span>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    `;
                    noteList.appendChild(li);
                });
            }

            // Logout functionality
            document.getElementById('logout-btn-nav').addEventListener('click', () => {
                switchToLoginView();
            });
        });
    </script>
</body>
</html>
